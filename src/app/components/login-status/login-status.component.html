<div class="login-status-header flex-wrap align-items-center">

  <!-- Show if authenticated -->
  <div *ngIf="isAuthenticated" class="login-status-user-info">
    Welcome back {{ userEmail }}!
  </div>

  <!-- Login button -->
  <button *ngIf="!isAuthenticated" (click)="login()" class="security-btn">
    Login
  </button>

  <!-- Logout button -->
  <button *ngIf="isAuthenticated" (click)="logout()" class="security-btn">
    Logout
  </button>

  <!-- Member link -->
  <button *ngIf="isAuthenticated" routerLink="/members" class="security-btn">
    Member
  </button>

  <!-- Order History link -->
  <button *ngIf="isAuthenticated" routerLink="/order-history" class="security-btn">
    Order History
  </button>

</div>
